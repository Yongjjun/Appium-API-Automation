name: Android UI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system images
        run: |
          sdkmanager "system-images;android-30;google_apis;x86_64"
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Create AVD and launch emulator
        run: |
          echo "Setting up AVD..."
          # AVD 생성 명령어
          avdmanager create avd -n testAVD -k "system-images;android-30;google_apis;x86_64" --force -d pixel
          
          # AVD 목록 확인 (AVD가 제대로 생성되었는지 확인)
          avdmanager list avd
          
          # AVD 경로 확인 및 파일 수정 (테스트 환경에 맞는 파일 경로 설정)
          echo "testAVD.ini" > $HOME/.android/avd/testAVD.avd.ini  # testAVD.ini 파일 생성
          
          # AVD 실행
          $ANDROID_HOME/emulator/emulator -avd testAVD -no-audio -no-window -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82  # 화면 잠금 해제
        timeout-minutes: 10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest test_Appium_API2.py
