name: Run Appium & API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.3'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # pytest 및 의존성 설치

    - name: Install Appium
      run: |
        npm install -g appium  # Appium 전역 설치

    - name: Install Appium UiAutomator2 driver
      run: |
        appium driver install uiautomator2  # UiAutomator2 드라이버 설치

    - name: Install adb (Android Debug Bridge)
      run: |
        sudo apt-get update
        sudo apt-get install android-tools-adb  # adb 설치

    - name: Run tests
      run: |
        pytest test_Appium_API2.py  # Appium API 테스트 실행

    - name: Run flake8 linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics  # flake8 실행