name: Android UI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub Actions에서 실행할 환경
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD and launch emulator
        run: |
          echo "Setting up AVD..."
          echo "no" | avdmanager create avd -n testAVD -k "system-images;android-30;google_apis;x86" --force
          $ANDROID_HOME/emulator/emulator -avd testAVD -no-audio -no-window -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82  # 화면 잠금 해제
        timeout-minutes: 5

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest test_Appium_API2.py
